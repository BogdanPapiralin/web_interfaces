<body>
	<form action="#" method="post">
		<h2>Sign Up</h2>
			  <p>
				  <label for="Email" class="floatLabel">Email</label>
				  <input id="Email" name="Email" type="email">
			  </p>
			  <p>
				  <label for="password" class="floatLabel">Password</label>
				  <input id="password" name="password" type="password">
				  <span class="error" id="password_error">Enter a password longer than 8 characters</span>
			  </p>
			  <p>
				  <label for="confirm_password" class="floatLabel">Confirm Password</label>
				  <input id="confirm_password" name="confirm_password" type="password">
				  <span class="error" id="confirm_password_error">Your passwords do not match</span>
			  </p>
			  <p class="sub">
				  <input type="submit" value="Create My Account" id="submit">
			  </p>
			  <a href="login.html">Arleady have an account? <span style="color: blue;">Sign in</span></a>
		  </form>
		  <script src="registration-script.js"></script>
</body>
